<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chatbot Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    
</head>
<body>
    <div class="title">
        <H1>Upload a file for the Chatbot</H1>
    </div>
    <div class="content">
        <section class="form">
            <form method="post" id="uploadForm" name="uploadForm" type="POST" action="" enctype="multipart/form-data">
                <legend> Upload a profile picture</legend>
                <ul class="form_flex">
                    <!--
                    <li>
                        <label for="coachid"> Coach ID </label>
                        <input type="number" name="coachid">
                    </li>
                    -->
                    <li>
                        <label for="picture">Choose picture</label>
                        <input type="file" multiple accept ="image/*" name="picfile" id="picfile"> 
                    </li>
                    <li>
                        <input type="submit" id="btn" name="btn" value="submit">
                    </li>   
                </ul>     
            </form>
        </section>
        
        <div id="upload_response">
            
        </div>
        

        <p id="signOut">Sign Out</p>
    </div>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.231.1.min.js"></script>
<script src="js/amazon-cognito-identity.min.js"></script>
<script src="js/config.js"></script>
<script src="js/cognito-auth.js"></script>
<script src="js/uploader.js"></script>

</body>
</html>
